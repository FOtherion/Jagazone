{% extends "base.html" %}

{% load static %}
{% block title %}
  User:
    {{ user.username }}

{% endblock title %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h2>


          {{ user.username }}

      </h2>
      {% if user.name %}
        <p>{{ user.name }}</p>
      {% endif %}
    </div>
  </div>
    <!-- Action buttons -->
    <div class="row">
      <div class="col-sm-12">
        <a class="btn btn-primary" href="{% url 'users:update' user.pk %}" role="button">My Info</a>
        <a class="btn btn-primary"
           href="{% url 'account_email' %}"
           role="button">E-Mail</a>
        <!-- Your Stuff: Custom user template urls -->
      </div>
    </div>
    <!-- End Action buttons -->

</div>
{% endblock content %}
